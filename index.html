<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Triangle-Tracker</title>
</head>
<body>
    <!-- NAVBAR SECTION-->
    <section class="navbar">
        <img src="./img/logo-triangle.png" alt="" class="logo">
        <h1 class="name">TRIANGLE-TRACKER</h1>
    </section>

    <!-- USER GUIDE SECTION -->
    <section class="user_guide">
        <p>Please Input three values to check for the type of triangle they can make</p>
    </section>
    <!-- TRIANGLE SECTION -->
    <section class="triangle">
        <form action="" id="triangle_form">
            <img src="./img/impossible_triangle.jpg" alt="" srcset="">
            <input type="text" class="input-field" name="side a" id="side_a" placeholder="Enter value">
            <input type="text" class="input-field" name="side b" id="side_b" placeholder="Enter value">
            <input type="text" class="input-field" name="side c" id="side_c" placeholder="Enter value">
        </form>
    </section>

    <!-- CHECK SECTION -->
    <section class="check">
        <button type="button" id="submit">CHECK</button>
    </section>

    <!-- RESPONSE SECTION -->
    <section class="display_text">
        <p id="display_text"></p><br>
    </section>

    <!-- FOOTER -->
    <section class="footer">
        <p>MADE WITH &#x1F48C; by gkarumba &#x00A9; 2019</p>
    </section>
    
    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
