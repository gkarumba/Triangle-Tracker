<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href='https://fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Triangle-Tracker</title>
</head>
<body>
    <!-- NAVBAR SECTION-->
    <section class="navbar">
        <img src="./img/logo-triangle.png" alt="" class="logo">
        <h1 class="name">TRIANGLE-TRACKER</h1>
    </section>

    <!-- TRIANGLE SECTION -->
    <section class="triangle">
        <img src="./img/impossible_triangle.jpg" alt="" srcset="">
        <input type="text" class="input-field" name="side a" id="side_a" placeholder="Enter value">
        <input type="text" class="input-field" name="side b" id="side_b" placeholder="Enter value">
        <input type="text" class="input-field" name="side b" id="side_c" placeholder="Enter value">
    </section>

    <!-- CHECK SECTION -->
    <section class="check">
        <button type="button" id="submit">CHECK</button>
    </section>

    <!-- CANVAS SECTION -->
    <section class="response">
        <p id="display_text"></p>
        <canvas id="myCanvas" width="400" height="300"></canvas>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
